<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Create Pet</title>
	</head>
	<body>
		<form th:acction="@{/mascotas/create}" th:object="${mascota}" method="post">
			<label>Name: </label>
			<input type="text" name="name" th:field="*{name}"/>
			<br>
			<label>Description:</label>
			<input type="text" name="description" th:field="*{description}"/>
			<br>
            <label>Race:</label>
			<input type="text" name="race" th:field="*{race}"/>
			<br>
			<button type="submit">
				Add Pet
			</button>
		</form>
		<a th:href="@{/mascotas}">Go back</a>
	</body>
</html>
