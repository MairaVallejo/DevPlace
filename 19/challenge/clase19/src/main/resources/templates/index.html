<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Clients</title>
	</head>
	<body>
		<a th:href="@{/clients/create}">Create an client</a>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Dni</th>
					<th>Nombre<th>
					<th>Email</th>
					<th>Address</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="client: ${clients}">
					<td th:text="${client.id}"></td>
					<td th:text="${client.dni}"></td>
					<td th:text="${client.name}"></td>
					<td th:text="${client.email}"></td>
					<td th:text="${client.address}"></td>
					<td> 
						<a th:href="@{/clients/update/{id}(id = ${client.id})}">Edit</a>
						<a th:href="@{/clients/delete/{id}(id = ${client.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
